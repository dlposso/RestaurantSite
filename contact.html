<html lang="en">

  <head>
	<title>DP Diner</title>
	<link href="Style/restaurantStyles.css" type="text/css" rel="stylesheet"/>
	<style>
		label {
			font-weight:bold;
		}
	</style>
  </head>
  
  <body>
  
	<main>
	
		<h4>Contact Us</h4>
		<header>
			<hr/>
			<h1>DP's Diner</h1>
			<hr/>
		</header>
		
			
		<nav>
			
			<a href="home.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact Us</a>
			<hr />	
			
		</nav>
		
		<form action="submit.html" method="POST">
			
			<label for="name">Name: </label>
			<input type="text" id="name" name="name"/><br/><br/>
			<label for="email">Email: </label>
			<input type="text" id="email" name="email"/><br/><br/>
			<label for="phone">Phone: </label>
			<input type="text" id="phone" name="phone"/><br/><br/>
			
			<label for="inquiry">Reason for Inquiry:</label>
			<select id="inquiry" name="inquiry">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			
			</select><br/><br/>
			
			<label for="question">Have you been to the restaurant?</label>
			<input type="radio" id="answer1" name="question" value="NO" checked/>
			<label for="answer1">No</label>
			<input type="radio" id="answer2" name="question" value="YES"/>
			<label for="answer2">Yes</label><br/><br/>

			<label for="days">Best days to contact you:</label>
			<input type="checkbox" id="monday" name="days" value="monday"/>
			<label for="monday">M</label>
			<input type="checkbox" id="tuesday" name="days" value="tuesday"/>
			<label for="tuesday">T</label>
			<input type="checkbox" id="wednesday" name="days" value="wednesday"/>
			<label for="wednesday">W</label>
			<input type="checkbox" id="thursday" name="days" value="thursday"/>
			<label for="thursday">Th</label>
			<input type="checkbox" id="friday" name="days" value="friday"/>
			<label for="friday">F</label><br/><br/>
			
			<input type="submit" name="submit" value="Send Request"/>
		
		
		</form>
		
				
		<footer align="center">
			<hr />
			<p>1016 Burger Street, Richardson, TX, 75081</p>
			<p>469-111-1111</p>
		</footer>	
	
	</main>
	
  </body>
	
</html>
