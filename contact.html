<html lang="en">

  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

    	<title>DP Diner</title>

    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link href="Style/restaurantStyles.css" type="text/css" rel="stylesheet"/>
    	<style>
    		label {
    			font-weight:bold;
    		}

    		form {
    			margin: auto;
    			width: 100%;
    		}
    	</style>
  </head>

  <body>

    	<main>

    		<h4>Contact Us</h4>

    		<header>
    			<hr/>
    			<h1>DP's Diner</h1>
    		</header>


    		<nav>
    			<a href="home.html" class="btn badge-pill"><i class="fa fa-home" style="font-size:36px;color:#ff901f;"></i></a>
    			<a class="btn badge-pill" href="menu.html">Menu</a>
    			<a class="btn badge-pill" href="contact.html">Contact Us</a>
    		</nav>


    		<div class="pageContent">

        		<div class="container">
            		<div class="row">
                		<div class="col-lg-12 col-md-12">

                    		<center>
                        		<form class="form-vertical" method="POST">

                        			<label for="name">Name: </label>
                        			<input type="text" id="name" name="name"/><br/><br/>
                        			<label for="email">Email: </label>
                        			<input type="text" id="email" name="email"/><br/><br/>
                        			<label for="phone">Phone: </label>
                        			<input type="text" id="phone" name="phone"/><br/><br/>

                        			<label for="inquiry">Reason for Inquiry:</label>
                        			<select id="inquiry" name="inquiry">
                        				<option value="catering" selected>Catering</option>
                        				<option value="party">Private Party</option>
                        				<option value="feedback">Feedback</option>
                        				<option value="other">Other</option>

                        			</select><br/><br/>

                        			<label for="info">Additional Information:</label>
                        			<textarea id="info" name="info"></textarea><br/><br/>

                        			<label for="question">Have you been to the restaurant?</label>
                        			<input type="radio" id="answer1" name="question" value="NO" checked/>
                        			<label for="answer1">No</label>
                        			<input type="radio" id="answer2" name="question" value="YES"/>
                        			<label for="answer2">Yes</label><br/><br/>

                        			<label for="days">Best days to contact you:</label>
                        			<input type="checkbox" id="monday" name="days" value="monday"/>
                        			<label for="monday">M</label>
                        			<input type="checkbox" id="tuesday" name="days" value="tuesday"/>
                        			<label for="tuesday">T</label>
                        			<input type="checkbox" id="wednesday" name="days" value="wednesday"/>
                        			<label for="wednesday">W</label>
                        			<input type="checkbox" id="thursday" name="days" value="thursday"/>
                        			<label for="thursday">Th</label>
                        			<input type="checkbox" id="friday" name="days" value="friday"/>
                        			<label for="friday">F</label><br/><br/>

                        			<button type="submit" name="submit" class="btn btn-secondary" onclick="validation()">Send Request</button>


                        		</form>
                    		</center>
                		</div>
            		</div>
        		</div>
    		</div>



    		<footer>
    			<hr />
    			<p>1016 Burger Street, Richardson, TX, 75081</p>
    			<p>469-111-1111</p>
    		</footer>

    	</main>

	<!-- CDN scripts jquery, javascript, bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script type="text/javascript" src="Scripts/restaurantScript.js"></script>
  </body>

</html>
